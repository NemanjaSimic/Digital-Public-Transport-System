<div class="container">

  <div class="col-7">
    <h3>Log In</h3>
    <hr>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" name="username" class="form-control" id="username" formControlName="username" autocomplete="off" placeholder="Enter username" required>
        <p class="alert alert-danger" *ngIf="!f.username.valid && f.username.touched"> Unesite korisnicko ime. </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
        <p class="alert alert-danger" *ngIf="!f.password.valid && f.password.touched"> Unesite lozinku. </p> 
      </div>  
      <hr>
      <button type="submit" class="btn btn-primary btn-block" class="btn btn-primary" (click)="onLogin()" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>

</div>
