<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Vrsta karte</th>
      <th scope="col">Vrsta popusta</th>
      <th scope="col">Cena</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stavka of stavke">
      <td>{{stavka.VrstaKarte}}</td>
      <td>{{stavka.VrstaPopusta}}</td>
      <td>{{stavka.Cena}}</td>
      <td ><button *ngIf="(role == 'AppUser' && (stavka.VrstaPopusta == type || stavka.VrstaPopusta == 'Regular')) || (!role && stavka.VrstaPopusta == 'Regular' && stavka.VrstaKarte == 'Vremenska')"
        routerLink="/kupiKartu/{{stavka.VrstaKarte}}/{{stavka.VrstaPopusta}}/{{stavka.Cena}}">
        Kupi</button>
    </td>
    </tr>
  </tbody>
</table>
