<div class="container">
  <h2>Izaberite liniju za prikaz putanje</h2>
  <div class="form-group mt-5">
  <form #f="ngForm" >
    <select size="5" name="selectedLinija" ngModel class="form-control" (change)="prikaziMrezu($event.target.value)">
      <option *ngFor="let linija of linije">{{linija}}</option>
    </select>
  </form>
</div>
  <agm-map *ngIf="selectedLinija" [latitude]="45.242268" [longitude]="19.842954" [zoom]="14">  

    <agm-marker *ngFor="let marker of markeri" [latitude]="marker.location.latitude" [longitude]="marker.location.longitude" [iconUrl]="marker.icon" [title]="marker.title" [label]="marker.label">
    </agm-marker>

    <agm-polyline [strokeColor]="mreza.color">
         <agm-polyline-point *ngFor="let point of mreza.path" [latitude]="point.latitude" [longitude]="point.longitude">
         </agm-polyline-point>
    </agm-polyline>


  </agm-map>

</div>
